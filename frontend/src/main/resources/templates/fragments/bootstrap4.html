    <!-- Choices.js [Custom select]-->

    <link rel="apple-touch-icon" th:href="@{img/apple-touch-icon.png}">
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{img/apple-touch-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{img/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{img/apple-touch-icon-76x76.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{img/apple-touch-icon-114x114.png}">

<body>
<!-- JavaScript files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script th:src="@{vendor/waypoints/lib/noframework.waypoints.js}"></script>

<script th:src="@{vendor/choices.js/public/assets/scripts/choices.js}"></script>
<script th:src="@{js/theme.js}"></script>
<script>
    // ------------------------------------------------------- //
    //   Inject SVG Sprite -
    //   see more here
    //   https://css-tricks.com/ajaxing-svg-sprite/
    // ------------------------------------------------------ //
    function injectSvgSprite(path) {

        var ajax = new XMLHttpRequest();
        ajax.open("GET", path, true);
        ajax.send();
        ajax.onload = function(e) {
            var div = document.createElement("div");
            div.className = 'd-none';
            div.innerHTML = ajax.responseText;
            document.body.insertBefore(div, document.body.childNodes[0]);
        }
    }
    // this is set to BootstrapTemple website as you cannot
    // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
    // while using file:// protocol
    // pls don't forget to change to your domain :)
    injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

</script>
<script>
    $(document).ready(function() {
        initNavigator();
        init();
    })
</script>
<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
